<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rural Handmade Products</title>
    <link rel="stylesheet" href="/css/index.css">
    <script src="js/index.js" defer></script>
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="/product_logo0.png" alt="Company Logo" class="logo">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="cart.html">Cart</a> <span class="cart-icon">ðŸ›’</span></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Welcome to Rural Handmade Products</h1>

        <div class="search-container">
            <input type="text" id="productSearch" placeholder="Enter product to search">
            <button onclick="searchProduct()">Search</button>
            <div class="filter-container">
                <select id="stateFilter" onchange="filterByState()">
                    <option value="Select State">Select State</option>
                    <option value="Andhra Pradesh">Andhra Pradesh</option>
                    <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                    <option value="Delhi">Delhi</option>
                    <option value="Goa">Goa</option>
                    <option value="Gujrat">Gujrat</option>
                    <option value="Hariyana">Hariyana</option>
                    <option value="Jammu & Kashmir">Jammu & Kashmir</option>
                    <option value="Jharkhand">Jharkhand</option>
                    <option value="Kerla">Kerla</option>
                    <option value="Madhya Pradesh">Madhya Pradesh</option>
                    <option value="Mahrastra">Mahrastra</option>
                    <option value="Odisa">Odisa</option>
                    <option value="Punjab">Punjab</option>
                    <option value="Rajsthan">Rajsthan</option>
                    <option value="Uttar Pradesh">Uttar Pradesh</option>
                </select>
            </div>
        </div>

        <section class="product-list">
            <h2>Featured Products</h2>
            <div class="product" id="product-1">
                <img src="images/product1.jpg" alt="Product 1">
                <h3>Handmade Basket</h3>
                <p>Price: $25.00</p>
                <button class="add-to-cart" onclick="addToCart('Handmade Basket', 25)">Add to Cart</button>
            </div>
            <div class="product" id="product-2">
                <img src="images/product2.jpg" alt="Product 2">
                <h3>Organic Soap</h3>
                <p>Price: $15.00</p>
                <button class="add-to-cart" onclick="addToCart('Organic Soap', 15)">Add to Cart</button>
            </div>
            <div class="product" id="product-3">
                <img src="images/product3.jpg" alt="Product 3">
                <h3>Handcrafted Pottery</h3>
                <p>Price: $40.00</p>
                <button class="add-to-cart" onclick="addToCart('Handcrafted Pottery', 40)">Add to Cart</button>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Rural Handmade Products. All Rights Reserved.</p>
    </footer>
</body>
</html>
